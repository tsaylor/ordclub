<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lora|Lato:300' rel='stylesheet' type='text/css'>
    <link href='/static/home.css' rel='stylesheet' type='text/css'>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="/static/home.js"></script>
</head>
<body>
    <ul class="people">
        {% for p in people %}<li class="short_profile">
            <img src='{{ p.get_pic.bigger }}' />
            <div class="name">{{ p.name }}</div>
            <a class="username" href='https://twitter.com/{{ p.screen_name }}'>@{{ p.screen_name }}</a>
        </li><li class="long_profile hidden">
            <img src='{{ p.get_pic.200 }}' />
            <div class="name">{{ p.name }}</div>
            <a class="username" href='https://twitter.com/{{ p.screen_name }}'>@{{ p.screen_name }}</a>
            <div class="location">{{ p.location }}</div>
            <div class="bio">{{ p.description }}</div>
        </li>{% endfor %}
    </ul>
    <script>
    attach_click_handlers();
    </script>
</body>
</html>
